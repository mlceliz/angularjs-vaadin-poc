<form ng-submit="login()" name="loginForm" class="form-horizontal">

    <div class="control-group">
        <label for="username" class="control-label">Username</label>
        <div class="controls">
            <input type="text" ng-model="username" placeholder="Username" name="username" required="required">
        </div>
    </div>
    <div class="control-group">
        <label for="password" class="control-label">Password</label>
        <div class="controls">
            <input type="password" ng-model="password" placeholder="Password" name="password" required="required">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label for="rememberme" class="checkbox">
                <input type="checkbox" ng-model="rememberme" name="rememberme">Remember me
            </label>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Log in</button>
        </div>
    </div>
</form>
