<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link rel="shortcut icon" href="../../docs-assets/ico/favicon.png" -->
    <title>SUA Login</title>
    <link rel="stylesheet" href="./lib/assets/bootstrap.css" />
    <link href="./css/signin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form" action="/sessions" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="Username" required autofocus name="login">
        <input type="password" class="form-control" placeholder="Password" required name="password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <script src="./lib/bootstrap-3.0.3.js"></script>
  </body>
</html>
